<!DOCTYPE html>
<html>
    <head>
        <title>Workout Planner</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <h1>Workout Planner</h1>

        <div class="container">
            <div id="new-exercise-container">
                <h3>Add Exercises to Your Workout Schedule</h3>
                <form id="new-exercise-form">
                    <label for="exercise=name">Exercise Name: </label>
                    <input type="text" name="exercise-name" id="new-exercise-name">
                    <label for="exercise-category">Exercise Category: </label>
                    <select name="exercise-category" id="exercise-category-dropdown">
                        <option value="" disabled selected hidden>Select Exercise Category</option>
                        <option value="resistance">Resistance</option>
                        <option value="cardio">Cardio</option>
                        <option value="calisthenics">Calisthenics</option>
                    </select>
                    <label for="exercise-sets">Sets (if applicable): </label>
                    <input type="number" name="exercise-sets" id="new-exercise-sets" min="1">
                    <label for="exercise-distance">Distance (if applicable): </label>
                    <input type="number" name="exercise-distance" id="new-exercise-distance" min="0" step=".1">
                    <label for="exercise-workout_id">Add to which workout?</label>
                    <select name="workout_id" id="workout_id">
                        <option value="" disabled selected hidden>Select Workout</option>
                        <option value="1">Sunday</option>
                        <option value="2">Monday</option>
                        <option value="3">Tuesday</option>
                        <option value="4">Wednesday</option>
                        <option value="5">Thursday</option>
                        <option value="6">Friday</option>
                        <option value="7">Saturday</option>
                    </select>
                    <input type="submit" value="Add Exercise to Workout">
                </form>

            </div>
            <div id="workouts-container">

                <br>

            </div>
        </div>

        <script type="text/javascript"></script>
        
    </body>


</html>

<script src="src/components/workout.js" charset="utf-8"></script>
<script src="src/components/WorkoutServices.js" charset="utf-8"></script>
<script src="src/components/exercise.js" charset="utf-8"></script>
<script src="src/components/ExerciseServices.js" charset="utf-8"></script>
<script src="src/index.js" charset="utf-8"></script>
