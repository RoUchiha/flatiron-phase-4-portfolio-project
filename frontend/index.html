<!DOCTYPE html>
<html>
    <head>
        <title>Workout Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div id="new-workout-container">
                <form id="new-workout-form">
                    <label for="workout-name">Workout Name: </label>
                    <input type="text" name="workout-name" id="new-workout-name">
                    <input type="hidden" name="workout-date" id="new-workout-date" value=`${Date.today}`>
                    <br><br>
                    <input type="submit" value="Create New Workout">
                </form>
            </div>

            <div id="new-exercise-container">
                <form id="new-exercise-form">
                    <label for="exercise=name">Exercise Name: </label>
                    <input type="text" name="exercise-name" id="new-exercise-name">
                    <label for="exercise-category">Exercise Category: </label>
                    <select name="exercise-category" id="exercise-category-dropdown">
                        <option value="" disabled selected hidden>Select Exercise Category</option>
                        <option value="resistance">Resistance</option>
                        <option value="cardio">Cardio</option>
                        <option value="calisthenics">Calisthenics</option>
                    </select>
                    <label for="exercise-sets">Sets (if applicable): </label>
                    <input type="number" name="exercise-sets" id="new-exercise-sets" min="1">
                    <label for="exercise-distance">Distance (if applicable): </label>
                    <input type="number" name="exercise-distance" id="new-exercise-distance" min="0" step=".1">
                    <label for="exercise-workoutid">Add to which workout?</label>
                    <select name="workout-list" id="workout-list">
                        <option value="" disabled selected hidden>Select Workout</option>
                        

                    </select>

                </form>

            </div>
            <div id="workouts-container">

            </div>
        </div>

        <script type="text/javascript"></script>

    </body>


</html>
